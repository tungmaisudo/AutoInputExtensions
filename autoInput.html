<html>
<meta charset="UTF-8" />

<head>
    <title>AutoInput Extension</title>
    <script src="js/jquery.js"></script>
    <script src="js/autoInputPopup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body style="width: 300px; font-style: 14px;">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control input-sm" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary input-sm form-control" id="btnSaveAutoInput">Save</button>
        </div>

    </form>
</body>

</html>
